<div class="alert alert-warning" role="alert">Update Employee</div>
<div class="col-md-6 offset-md-3">
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label>Name</label>
            <input type="text" class ="form-control" id = "userName"
                [(ngModel)] = "user.userName" name = "userName">
        </div>
    
        <div class="form-group">
            <label>Address</label>
            <input type="text" class ="form-control" id = "userAddress"
                [(ngModel)] = "user.userAddress" name = "userAddress">
        </div>
    
        <div class="form-group">
            <label>Email Id</label>
            <input type="text" class ="form-control" id = "userEmailId"
                [(ngModel)] = "user.userEmailId" name = "userEmailId">
        </div>

        <div class="form-group">
            <label>Mobile.No</label>
            <input type="text" class ="form-control" id = "userMobileNo"
                [(ngModel)] = "user.userMobileNo" name = "userMobileNo">
        </div>
    
        <button class = "btn btn-warning" type ="submit">Update</button>
    
    </form>
    </div>
