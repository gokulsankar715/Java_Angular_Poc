<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Name: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="user.userName" name="userName" id="userName"
                            class="form-control phone" maxlength="28" placeholder="Enter your fullname..." required />
                    </div>

                    <div class="form-group">
                        <label for="lastname"><span class="req">* </span> Address : </label>
                        <input class="form-control" type="text" [(ngModel)]="user.userAddress" name="userAddress"
                            id="txt" placeholder="Type the address" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span> Email: </label>
                        <input class="form-control" type="text" [(ngModel)]="user.userEmailId" name="userEmailId"
                            id="txt" required placeholder="Enter valid email address" required />
                        <div id="errFirst"></div>
                    </div>



                    <div class="form-group">
                        <label for="email"><span class="req">* </span> Mobile.No: </label>
                        <input class="form-control" required type="number" [(ngModel)]="user.userMobileNo"
                            name="userMobileNo" id="email" placeholder="Enter valid Mobile number" maxlength=10  minlength=10
                            required />
                        <div class="status" id="status"></div>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register"
                            (click)="registerNow()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
